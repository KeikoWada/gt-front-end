<!DOCTYPE html>
<html>
    <head>
      <title>Good Time Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <header class="place-header hidden">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Good Time Map</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a id="show-create-form" href="#">Add New Place</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Change Password<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li>
                      <form id="change-password-form" class="form-horizontal">
                      <div class="form-group">
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="passwords[old]" id="old-password" placeholder="Old Password" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="passwords[new]" id="new-password" placeholder="New Password" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <!-- <div class="col-sm-offset-2 col-sm-10"> -->
                          <!-- <p id="change-password-feedback"></p> -->
                        <!-- </div> -->
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                      </div>
                    </form>
                  </li>
                  </ul>
                </li>
                <li><a id="sign-out" href="#">Sign Out</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </header>
      <!-- First Page -->
      <section id="first-page">
        <div class="container">
          <div class="row page-blurb text-center">
            <div class="col-xs-12">
              <h1><strong>Good Time Map</strong></h1>
              <p class="lead"><em>Let's find the place to go around you!</em>
            </div>
            <div class="col-md-6 col-md-offset-3 first-page-forms" id="first-page-forms"></div>
          </div>
        </div>
      </section>
      <!-- End First Page -->
      <!-- Second Page -->
      <section id="second-page" class="hidden">
        <div class="container">
          <!-- Page Blurb row -->
          <div  id="intro" class="row page-blurb text-center">
            <div class="col-xs-12"><h1>instruction</h1></div>
            <em> This is the App that you can search the place of your "go to!"<br />
                 from the google map</em>
            </div>
            <div class="col-xs-6 intro">
            </div>
          </div>
          <!-- End of Page Blurb row -->

          <!-- Content and Forms row -->
          <div class="row">
            <div class="col-xs-6 column-left">
                <button type="submit" id="show-all" class="btn btn-default">See All</button>
                <button type="button" id="clear-marker" class="btn btn-default">Clear All Markers</button>
                <button type="button" id="clear-button" class="btn btn-default">Clear</button>
                <!-- end of show button -->
                <br />
              <div class="btn-group left" role="group">
                <div id="content"></div>
              </div>
            </div>
            <div class="col-xs-6 column-right">
              <div id="map"></div>
            </div>
      </section>
      <!-- End Second Page -->
    </body>
</html>
